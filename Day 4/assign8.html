<body><h2>Question 8:</h2>
    Replace Function Expressions with arrow functions in the code below:<br><br>
  <b>function</b> ask(question, yes, no){<br>
      <b>if</b>(confirm(question)) yes()<br>
      <b>else</b> no();<br>
  } <br>
  ask(<br>
      "Do you agree?",<br>
      <b>function()</b> { alert("You agreed."); },<br>
      <b>function()</b> {alert("You canceled the execution."); }<br>
  );

;  <script>
    let ask = (question, yes, no) => {
        if (confirm(question)) yes();
        else no();
    }

    ask(
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You canceled the execution.")
    );

</script>
