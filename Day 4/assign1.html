 <body> 
  <h2> Question 1: <u>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5. </u></h2> 
  <script>
       for (let num = 0; num <= 100; num++)
       {
         if ((0 == num % 3) && (0 == num % 5))
         {
           console.log(`${num}.FizzBuzz`); 
         } else if (0 == num % 5) 
         {
          console.log(`${num}.Buzz`);
         } else if (0 == num % 3)
         {
           console.log(`${num}.Fizz`);
         } else {
           console.log();
         }
      }
   </script> 
 </body>
</html>
