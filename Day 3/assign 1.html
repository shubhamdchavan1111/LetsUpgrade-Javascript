<body style="text-align: center;">
    <h2>To Check Odd or Even</h2>
     <script>
         let value=+prompt('Enter a number to check if its Even or Odd','E.g.: 2');
         let str ;
         if(value%2==0)str=`Even`;
         else if(value%2==1)str=`Odd`;
         else str=`Invalid`;

         console.log(`The input number is ${value} and Number is ${str}`);
     </script>

</body>
