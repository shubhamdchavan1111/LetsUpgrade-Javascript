<body style="text-align: center;">
     <h2>Student Grading</h2>
     
     <ul>Grade - A : 100 - 91 </ul>
     <ul>Grade - B : 90 - 81 </ul>
     <ul>Grade - C : 80 - 71  </ul>
     <ul>Grade - D : 70 - 61  </ul>
     <ul>Grade - E : 60 - 51  </ul>
     <ul>Grade - F : 50 - 0   </ul>

      <script>
          let marks=+prompt('Enter Your Marks','Ex.: 79');
          if(isNaN(marks))console.log('Invalid Not a Number');
          else 
          {   let Grade;
              if(marks>=91)Grade='A';
              else if(90>=marks && marks>=81)Grade='B';
              else if(80>=marks && marks>=71)Grade='C';
              else if(70>=marks && marks>=61)Grade='D';
              else if(60>=marks && marks>=51)Grade='E';
              else Grade='F';
              console.log(`Marks are ${marks} and grade is ${Grade}`);
          }
      </script>
    
</body>
</html>
